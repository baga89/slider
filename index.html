<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Casino Poker Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="lib/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

  <!-- Slider section -->
  <section id="slider">

    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div class="swiper-slide">
          <div class="slider-overlay"
            style="background-image: radial-gradient(rgba(255,255,255,.1), #000), url('/assets/images/slider/slider-1.jpg');">
            <div class="slider-text">
              <p>Welcome to</p>
              <h1>Diamond Palace<br>Poker Website</h1>
            </div>
          </div>
        </div>
        <!-- Slide 2 -->
        <div class="swiper-slide"
          style="background-image: radial-gradient(rgba(255,255,255,.1), #000), url('/assets/images/slider/slider-2.jpg');">
          <div class="slider-text">
            <p>Welcome to</p>
            <h1>Diamond Palace<br>Poker Website</h1>
          </div>
          <img src="/assets/images/slider/paralax-5.png" alt="" class="img-fluid animate-banner">
        </div>
        <!-- Slide 3 -->
        <div class=" swiper-slide"
          style="background-image: radial-gradient(rgba(255,255,255,.1), #000), url('/assets/images/slider/slider-3.jpg');">
          <ul clipRelativeInput="true" id="scene">
            <li data-depth="0.5">
              <img src="/assets/images/slider/paralax-1.png" alt=""
                style="position: absolute; bottom: 0; right: -100px; display: block; width: 700px;">
            </li>
            <li data-depth="0.6">
              <img src="/assets/images/slider/paralax-4.png" alt=""
                style="position: absolute; bottom: -100px; left: 200px; display: block; width: 500px;">
            </li>
            <li data-depth="0.7">
              <img src="/assets/images/slider/paralax-5.png" alt=""
                style="position: absolute; top: 0; left: 100px; display: block; width: 200px;">
            </li>
          </ul>
        </div>
      </div>

      <!-- If we need navigation buttons -->
      <div class=" swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

    </div>
  </section>

  <script src="lib/swiper/swiper-bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script src="lib/gsap/gsap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
